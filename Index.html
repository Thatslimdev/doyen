<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section </title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    <link rel="stylesheet" href="huddle.css">
    <script src="https://kit.fontawesome.com/09d2f090e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Huddle Logo">
    </header>

    <main>
        <div class="flex-container">
            <div class="item image">
                <img src="illustration-mockups.svg" alt="Photo">
            </div>
            <div class="item">
                <h2>Build The Community Your Fans Will Love </h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <div class="btn">
                    <button>Register</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <i class="fa-brands fa-facebook-f icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
       
    </footer>

    <div class="about">
        <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor.</a> Coded by <a href="#">Doyen.</a></p>
    </div>
</body>
</html>
